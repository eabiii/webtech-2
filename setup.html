<html>
<head>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/jquery-ui.js"></script>
<link rel="stylesheet" href="css/kwees-setup.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/kwees-bootstrap.min.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h4 class="text-center login-title">Account Setup</h4>
            <div class="account-wall">
                <img class="profile-img" src="img/cat_logo.png"
                    alt="">
					<button class="btn btn-lg btn-primary btn-block" id="upload">Upload Avatar Photo</button>
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="First Name" required autofocus>
                <input type="password" class="form-control" placeholder="Last Name" required>
				<p>Gender</p>
				<div id="radio">
					<input type="radio" id="radio1" name="radio"><label for="radio1">Male</label>
					<input type="radio" id="radio2" name="radio" checked="checked"><label for="radio2">Female</label>
				</div><br>
				<p>Birthdate</p>
				<button class="btn btn-s btn-info btn-block">Select Date</button>
				<br>
                <a class="btn btn-lg btn-primary btn-block" type="submit" href="User_Homepage.html">
                    Finish</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
