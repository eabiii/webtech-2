<style>
        body {
    font-family: "Lato", sans-serif;
}

.icon-bar {
    width: 100%; /* Full-width */
    background-color: #555; /* Dark-grey background */
    overflow: auto; /* Overflow due to float */
    position: fixed;
    top:0;
    z-index: 2;
}

.icon-bar a {
    float: left; /* Float links side by side */
    text-align: center; /* Center-align text */
    width: 25%; /* Equal width (5 icons with 20% width each = 100%) */
    padding: 12px 0; /* Some top and bottom padding */
    transition: all 0.3s ease; /* Add transition for hover effects */
    color: white; /* White text color */
    font-size: 36px; /* Increased font size */
}

.icon-bar a:hover {
    background-color: rgb(87, 163, 94); /* Add a hover color */
}

.active {
    background-color: #4CAF50; /* Add an active/current color */
}

.leftnav {
    height: 100%;
    width: 180px;
    position: fixed;
    z-index: 1;
    top: 54px;
    left: 0;
    overflow-x: hidden;
    padding-top: 20px;
}

.leftnav p {
    text-align: center;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
}

.leftnav a:hover {
    color: #f1f1f1;
}

.leftnav img {
    display: block;
    margin: auto;
    width: 100px;
    height: auto;
    border-radius: 50%;
}

.leftnav button {
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;

    height:40px; 
    width:100px; 
    margin: -20px -50px; 
    position:relative;
    top:50%; 
    left:50%;
    

}

.leftnav button:hover {
    background-color: #4CAF50; /* Add an active/current color */
    color: white;

}

.main {
    border-style: solid;
    border-width: thin;
    background-color: #f2f2f2;


    margin-top: 50px; /* Add a top margin to avoid content overlay */
    margin-left: 180px; /* Same as the width of the leftnav */
    margin-right: 180px; /* Same as the width of the leftnav */
    
}
    
.panel {
    border-style: solid;
    border-width: thin;
    background-color: #f2f2f2;
    margin: auto;
}

/* On smaller screens, where height is less than 450px, change the style of the leftnav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
    .leftnav {padding-top: 15px;}
    .leftnav a {font-size: 18px;}
}

.rightnav {
    height: 100%;
    width: 180px;
    position: fixed;
    z-index: 1;
    top: 54px;
    right: 0;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 20px;
}

.rightnav p {
    text-align: center;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
}

.dropbtn {
    margin-right: 10px;
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
    background-color: #3e8e41;
}

.dropdown {
    margin-top:250px;
    position: relative;
    display: inline-block;
    z-index: 0;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    overflow: auto;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {

    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown a:hover {background-color: #f1f1f1}

.show {display:block;}

*/ Style inputs, select elements and textareas */
input[type=text], select, textarea{
  width: 300px;
  height: 100px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  

}

/* Style the label to display next to the inputs */
label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

/* Style the submit button */
input[type=submit] {
    margin-right: 10px;
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

/* Clear floats after the columns */
.row:after {
  float: left;
  width: 500px;
  margin-top: 6px;
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}

<script>
    /* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}
function myFunction2() {
    document.getElementById("myDropdown2").classList.toggle("show");
}
function myFunction3() {
    document.getElementById("myDropdown3").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
