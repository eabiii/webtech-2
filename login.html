<html>
<head>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/jquery-ui.js"></script>
<link rel="stylesheet" href="css/kwees-login.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/kwees-bootstrap.min.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h4 class="text-center login-title">Cats to Pick</h4>
            <div class="account-wall">
                <img class="profile-img" src="img/cat_logo.png"
                    alt="">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" required>
                <a href="Admin_Homepage.html" class="btn btn-primary btn-block">Sign in</a>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="index.html" class="pull-right need-help">Back to Home</a><span class="clearfix"></span>
                </form>
            </div>
            <a href="register.html" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
    
    <script>
	function validateForm() {
		var x = document.forms["login"]["userName"].value;
		var y = document.forms["login"]["pass"].value;
		if (x == "admin" && y == "1234") {
			return true;
		} else {
			alert("Incorrect Username/Password");
			return false;
		}
	}
	</script>
</body>
</html>
